def localProperties = new Properties()
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace = "twilio.flutter.twilio_conversations_example"
    compileSdk = 34 // Use the latest compile SDK version

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin' // Support Kotlin source
    }

    lint {
        disable += 'InvalidPackage' // Suppress lint warnings
    }

    defaultConfig {
        applicationId = "twilio.flutter.twilio_conversations_example"
        minSdk = 21 // Minimum supported Android API level for Flutter
        targetSdk = 35 // Targeting the latest Android API level
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled = true 
    }

    buildTypes {
        release {
            // Use debug signing config for now; replace with a release key when publishing
            signingConfig signingConfigs.release
            minifyEnabled false // Disable R8/shrinking for now (optional)
            shrinkResources false
        }

        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..' // Link Flutter project source
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"

    // Kotlin Standard Library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.21"


    // Testing libraries
    testImplementation 'junit:junit:4.13.2' // Updated JUnit version
    androidTestImplementation 'androidx.test:runner:1.5.2' // Latest AndroidX Test Runner
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1' // Latest Espresso Core
}

